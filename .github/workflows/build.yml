name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build extension
      run: |
        chmod +x ./build.sh
        ./build.sh

    - name: Verify .xpi file was created
      run: |
        if [ ! -f efaas-developer-ext.xpi ]; then
          echo "Error: .xpi file was not created"
          exit 1
        fi
        echo ".xpi file successfully created"