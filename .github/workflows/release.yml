name: Build and Release Extension

on:
  push:
    tags:
      - "v*" # Trigger workflow when a tag starting with 'v' is pushed (e.g., v1.0.0)

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (if needed for any preprocessing)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build extension
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./efaas-developer-ext.xpi
          body: |
            Efaas Developer Assistant Release
            - Automated build of the extension
            - Download the .xpi file below and drag into Firefox to install.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
